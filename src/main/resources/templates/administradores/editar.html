    <div class="card shadow mb-4" style="padding: 30px;">
        <form method="POST" th:action="@{'/administradores/' + ${administrador?.id} + '/atualizar'}">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" th:value="${administrador?.nome}" required id="nome" name="nome" placeholder="Digite o seu nome">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" th:value="${administrador?.email}" required id="email" name="email" placeholder="Digite o seu email">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" th:value="${administrador?.senha}" required id="senha" name="senha" placeholder="Digite o seu senha">
            </div>
            <div class="form-group">
                <label for="observacao">Observação</label>
                <textarea class="form-control" id="observacao" name="observacao" placeholder="Digite o seu observação" th:inline="text">[[${administrador.observacao}]]</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
