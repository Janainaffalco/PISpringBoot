<body>

	<header>

		<nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #6e099c;">
			<div class="container-fluid">
			 <a href="/"><img src="https://i.imgur.com/2WJWa7v.png"> </a>
			  	
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"	aria-current="page" href="/">Home</a></li>
						<li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Lista de Administradores</a></li>
						<li class="nav-item"><a class="nav-link" href="/login">Sair
						</a></li>
						</br>
					</ul>
				</div>
			</div>
		</nav>

	</header>

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <a href="/administradores/novo" class="btn btn-primary" style="margin-right: 20px;">Novo</a>
                <h6 class="m-0 font-weight-bold text-primary" style="display: inline-block;">Lista de administradores</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Senha</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>Id</th>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Senha</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </tfoot>
                        <tbody>
                            <tr th:each="administrador : ${administradores}">
                                <td th:text="${administrador.id}"></td>
                                <td th:text="${administrador.nome}"></td>
                                <td th:text="${administrador.email}"></td>
                                <td th:text="${administrador.senha}"></td>
                                <td><a th:href="@{'/administradores/' + ${administrador.id}}" class="btn btn-warning">Alterar</td>
                                <td><a href="#" th:onclick="'if(confirm(\'Confirma ?\')) { window.location.href = \'' + @{/administradores/{id}(id=${administrador.id})} + '/excluir\' } '" class="btn btn-danger">Excluir</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
          <div style="height: 100px;"></div>

</body>
