    <div class="container">

        <h1>Lista de Pacotes Cadastrados</h1>

        <br>

        <table class="table table-hover table-responsive w-auto table-striped">
            <thead>
                <tr>
                    <th scope="col">Nome do Pacote:</th>
                    <th scope="col">Descrição:</th>
                    <th scope="col">Valor:</th>
                    <th scope="col">Expira:</th>
                    <th scope="col"></th>
                    <th scope="col">Ações:</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pacote: ${pacotes}">
                    <td>
                        <a th:href="${(#mvc.url('PC#detalhesPacote').arg(0, pacote.codigo)).build()}">
                            <span th:text="${pacote.nome}"></span>
                        </a>
                    </td>
                    <td><span th:text="${pacote.descricao}"></span></td>
                    <td>R$ <span th:text="${pacote.valor}"></span></td>
                    <td><span th:text="${pacote.data}"></span></td>
                    <td><a th:href="${(#mvc.url('PC#deletarPacote').arg(0, pacote.codigo)).build()}"><button
								type="button" class="btn btn-danger">Excluir</button></a></td>
                    <td><a th:href="${(#mvc.url('PC#editarPacote').arg(0, pacote.codigo)).build()}"><button
								type="button" class="btn btn-primary">Editar</button></a></td>
                    <td><a th:href="${(#mvc.url('PC#detalhesPacote').arg(0, pacote.codigo)).build()}"><button
								type="button" class="btn btn-success">Adicionar
								candidato</button></a></td>
                </tr>
            </tbody>
        </table>
